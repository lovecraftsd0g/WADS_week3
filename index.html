<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="the_style.css">
        <style>.upper-top-part {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    padding: 10px;
}

.upper-top-part .w3-half {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logger {
    display: flex;
    gap: 10px;
}



.content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    align-items: center;
}

.content img {
    max-width: 100%;
    height: auto;
}

/* For small screens, make it a single column */
@media (max-width: 768px) {
    .content {
        grid-template-columns: 1fr;
        text-align: center;
    }
}


.w3-button {
    padding: 10px 20px;
    font-size: 16px;
    width: auto;
}

@media (max-width: 768px) {
    .w3-button {
        width: 100%; /* Full width on small screens */
        margin-bottom: 5px;
    }
}
footer {
    background-color: #b71c1c; /* Dark Red */
    color: white;
    padding: 20px 0;
    text-align: center;
}

.footer-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    padding: 10px 20px;
}

/* Quick Links */
.footer-links {
    display: flex;
    gap: 15px;
}

.footer-links a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

.footer-links a:hover {
    text-decoration: underline;
}

/* Social Media Icons */
.footer-social {
    display: flex;
    gap: 10px;
}

.footer-social img {
    width: 30px;
    height: auto;
}

/* Copyright Section */
.footer-bottom {
    margin-top: 10px;
    font-size: 14px;
}

/* ðŸ“± Responsive Design */
@media (max-width: 768px) {
    .footer-container {
        flex-direction: column;
        text-align: center;
        gap: 15px;
    }

    .footer-links {
        flex-direction: column;
        gap: 10px;
    }

    .footer-social {
        justify-content: center;
    }
}

        </style>
    </head>

    <body>
        <div class="w3-container w3-red upper-top-part">
            <div class=" w3-half w3-container w3-crimson">
                <img src="Makara_of_Universitas_Indonesia.svg.png" alt="" class="w3-image" width="50" height="50">
                <a href="" class="w3-button">information</a>
                <a href="" class="w3-button">Students</a>
            </div>

            
                <div class="logger">
                    <a href="" class="w3-button">sign up</a>
                    <a href="" class="w3-button">log in</a>
                </div>
            </div>
        



        <div class="content w3-container">

            <div class="w3-half descriptive-content">
                <h3>Some Hook</h3>
                <p>Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum</p>
            </div>
            <div class="w3-half">
                <img src="Makara_of_Universitas_Indonesia.svg.png" width="550" height="550">
            </div>
        </div>

        <footer>

    <div class="footer-container">

        <!-- Middle Section: Quick Links -->
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Admissions</a>
            <a href="#">Academics</a>
            <a href="#">Contact</a>
        </div>

        <!-- Right Section: Social Media -->
        <div class="footer-social">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </div>

    <!-- Copyright -->
    <div class="footer-bottom">

    </div>

</html>
