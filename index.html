<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="the_style.css">
        <style>
            /* Top Navigation */
            .upper-top-part {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }
    
            .logger {
                text-align: right;
            }
    
            /* Responsive Content Section */
            .content {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: space-between;
                padding: 20px; /* Better than margin-left */
            }
    
            .descriptive-content {
                flex: 1;
                min-width: 300px;
            }
    
            .content img {
                max-width: 100%;
                height: auto;
            }
    
            /* Mobile Adjustments */
            @media screen and (max-width: 768px) {
                .upper-top-part {
                    flex-direction: column;
                    align-items: center;
                }
    
                .logger {
                    text-align: center;
                    margin-top: 10px;
                }
    
                .content {
                    flex-direction: column;
                    text-align: center;
                }
    
                .descriptive-content {
                    width: 100%;
                }
            }
        </style>
    </head>

    <body>
        <div class="w3-container w3-red upper-top-part">
            <div class=" w3-half w3-container w3-crimson">
                <img src="Makara_of_Universitas_Indonesia.svg.png" alt="" class="w3-image" width="50" height="50">
                <a href="" class="w3-button">information</a>
                <a href="" class="w3-button">Students</a>
            </div>

            
                <div class="logger">
                    <a href="" class="w3-button">sign up</a>
                    <a href="" class="w3-button">log in</a>
                </div>
            </div>
        



        <div class="content w3-container">

            <div class="w3-half descriptive-content">
                <h3>Some Hook</h3>
                <p>Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum</p>
            </div>
            <div class="w3-half">
                <img src="Makara_of_Universitas_Indonesia.svg.png" width="550" height="550">
            </div>
        </div>
    </body>
</html>
