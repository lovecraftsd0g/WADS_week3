<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="the_style.css">
        <style>.upper-top-part {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    padding: 10px;
}

.upper-top-part .w3-half {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logger {
    display: flex;
    gap: 10px;
}



.content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    align-items: center;
}

.content img {
    max-width: 100%;
    height: auto;
}

/* For small screens, make it a single column */
@media (max-width: 768px) {
    .content {
        grid-template-columns: 1fr;
        text-align: center;
    }
}


.w3-button {
    padding: 10px 20px;
    font-size: 16px;
    width: auto;
}

@media (max-width: 768px) {
    .w3-button {
        width: 100%; /* Full width on small screens */
        margin-bottom: 5px;
    }
}


        </style>
    </head>

            </div>

            </div>
            <div class="w3-half">
                <img src="Makara_of_Universitas_Indonesia.svg.png" width="550" height="550">
            </div>
        </div>
    </body>
</html>
